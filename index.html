<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Pupa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <h1>Cotizador Pupa</h1>
        </div>
        <div>
            <h2>Nueva cotizacion</h2>
        </div>
        <div id="informacion">
            <input class="inputs" type="number" placeholder="Costo Tela" id="costotela" name="costotela">
            <input class="inputs" type="number" placeholder="Costo Cordon" id="costocordon" name="costocordon">
            <input class="inputs" type="number" placeholder="Cantidad" id="cantidadbolsas" name="cantidadbolsas">
            <input class="inputs" type="number" placeholder="Ancho Tela" id="anchotela" name="anchotela">
            <input class="inputs" type="number" placeholder="Ancho Bolsa" id="anchobolsa" name="anchobolsa">
            <input class="inputs" type="number" placeholder="Largo Bolsa" id="largobolsa" name="largobolsa">
            <button id="botoninformacion">Enviar</button>
        </div>
        <div id="opcioncorte">
            <h3>Mejor opción de corte</h3>
            <p id="mejorcorte"></p>
        </div>
        <div id="cotizacion">
            <h3>Cotización</h3>
            <p id="metrosnecesarios"></p>
            <p id="costotelanecesaria"></p>
            <p id="costohilonecesario"></p>
            <p id="costocordonnecesario"></p>
            <p id="costogrifasnecesarias"></p>
            <p id="costomanodeobra"></p>
            <p id="costototal"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
